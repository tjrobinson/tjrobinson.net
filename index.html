<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>tjrobinson.net</title>
    <style>
      :root{
        --bg: #f6f7fb;
        --card: #ffffff;
        --muted: #6b7280;
        --accent: #0ea5a4;
        --radius: 12px;
        --max-width: 880px;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial, sans-serif;background:linear-gradient(180deg,var(--bg),#ffffff);color:#0f172a;display:flex;align-items:center;justify-content:center;padding:40px}
      .container{width:100%;max-width:var(--max-width)}
      .card{background:var(--card);border-radius:var(--radius);box-shadow:0 8px 30px rgba(15,23,42,0.08);padding:32px}
      header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:12px}
      h1{margin:0;font-size:1.25rem}
      p.lead{margin:8px 0 18px;color:var(--muted)}
      a{color:var(--accent);text-decoration:none;font-weight:600;display:inline-block;padding:6px 8px;border-radius:8px;transition:background .12s,color .12s}
      a:hover{background:rgba(14,165,164,0.08)}
      footer{margin-top:18px;font-size:0.9rem;color:var(--muted)}
      a:focus{outline:3px solid rgba(14,165,164,0.18);outline-offset:3px;border-radius:8px}
      @media (prefers-color-scheme:dark){
        :root{--bg:#051022;--card:#071423;--muted:#9ca3af;--accent:#38bdf8}
        body{color:#e6eef8;background:linear-gradient(180deg,#031226,#071022)}
        .card{box-shadow:0 8px 30px rgba(2,6,23,0.6)}
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="card" role="main">
        <header>
          <h1>tjrobinson.net</h1>
        </header>
        <p class="lead">Welcome!</p>
        <section>
          <ul>
            <li><a href="https://publish.obsidian.md/tjrobinson">Digital Garden</a></li>
            <li><a href="https://www.github.com/tjrobinson">GitHub</a></li>
          </ul>
        </section>
        <footer>Â© Tom Robinson</footer>
      </main>
    </div>
  </body>
</html>
